        <style type="text/css">
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                margin-bottom: 100px;
            }
            ul {
                padding: 0 4px;
            }
            li {
                list-style-type: none;
            }
            h1 {
                text-align: center;
            }
            .jumbotron {
                background-color: #056dae;
                color: #fff;
                padding: 30px 15px;
            }
            hr {
                border-top: 1px solid #ccc;
            }
            a {
                color: #056dae;
            }
            a:hover {
                color: #007bff;
            }
            .input-group-icon {
                background-color: rgba(0, 0, 0, 0);
                border-left: none;
            }
            .form-control-icon {
                border-right: none;
            }
            #mocksite-list td:nth-child(even) {
                width: 80%;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                line-height: 60px;
            }
            /* CSS for Form */
            .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
            }
            .form-signin .checkbox {
            font-weight: 400;
            }
            .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
            }
            .form-signin .form-control:focus {
            z-index: 2;
            }
            .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            }

        </style>
    </head>

        <div class="jumbotron rounded-0">
            <h1 class="display-4">Fusion ACQ Partners</h1>
        </div>
        <div class="form-signin">
            <div id="login_div" class="main-div">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="email_field" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="password_field" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Sign in</button>
            </div>

                    </div>

                <div class="row">

                    });
                });

                // Changes all links on environment selected
                $('#env-filter').change(function() {
                    var env = $(this).val();
                    $('a').each(function() {
                        var link = replaceEnv($(this).attr('href'), env);
                        $(this).attr('href', link);
                    });
                    $('.contains-url').each(function() {
                        var link = replaceEnv($(this).val(), env);
                        $(this).val(link);
                    });

                for (var i = 0; i < ENVIRONMENTS.length; i++) {
                    envOptions += '<option value="' + ENVIRONMENTS[i] + '">' + ENVIRONMENTS[i].toUpperCase() + '</option>';

                $('#env-filter').append(envOptions);

                // Set environment on url parameter: i.e. ?env=dit10

            // Necessary for partner sorting
            function compare(a, b) {
                if (a.name < b.name)
                    return -1;
                if (a.name > b.name)
                    return 1;
                return 0;
            }

            // Remove all non-alphanumeric characters
            function createID(str) {
                return str.replace(/\W/g, '');
            }

            // Replace environment in url
            function replaceEnv(str, env) {
                return str.replace(/(\/\/)(.*)(?=\.mobile)/, '//' + env);
            }

            // Copy to clipboard and tooltips
            $('.clipboard').tooltip({
                trigger: 'click',
                placement: 'bottom'
            });
            function setTooltip(btn, message) {
                $(btn).tooltip('hide')
                    .attr('data-original-title', message)
                    .tooltip('show');
            }
            function hideTooltip(btn) {
                setTimeout(function() {
                    $(btn).tooltip('dispose');
                }, 800);
            }
            var clipboard = new ClipboardJS('.clipboard');
            clipboard.on('success', function(e) {
                setTooltip(e.trigger, 'Copied');
                hideTooltip(e.trigger);
            });
            clipboard.on('error', function(e) {
                setTooltip(e.trigger, 'Failed to copy');
                hideTooltip(e.trigger);
            });
